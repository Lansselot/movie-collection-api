<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movies file upload</title>
  </head>
  <body>
    <h1>
      <form
        action="/api/movies/upload"
        method="post"
        enctype="multipart/form-data"
      >
        <input type="file" name="moviesFile" accept=".txt" required />
        <button type="submit">Upload</button>
      </form>
    </h1>
  </body>
</html>
